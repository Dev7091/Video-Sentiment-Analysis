{% extends "layout.html" %}

{% block content %}
<div class="democontainer">
    <div class="col-12 col-md">
        <video width="100%" controls class="video" id="video1" preload="metadata" src="{{ url_for('static', filename=filename) }}">
        </video>
        <h4>Desciption:</h4>
        {% if timestamps is defined %}
        <table>
            {% for key, value in timestamps.items() %}
            <tr>
                <td><a>{{ key }}</a></td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <div class="error-message">
            <p>Subtitle file is missing or invalid.</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
